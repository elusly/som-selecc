<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sombrero Seleccionador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <header class="inicio" id="header"></header>
  <body>
    <div class="body">
      <section class="intro">
        <h1>Bienvenidos al test del Sombrero Seleccionador</h1>
        <img
          class="intro__img"
          src="./img/581-5888e17f125b06d0e015546555574151-1024-1024.jpg"
          alt="Sombrero Seleccionador"
          width="250"
        />

        <h3 id="intro__text">
          Cuando esté listo para comenzar el test y averiguar su casa, haga
          click en el botón de abajo para registrarse y luego podrá comenzar:
        </h3>
      </section>
      <button id="boton1" class="boton">Quiero registrarme</button>
      <section class="registro" style="display: none" id="registro">
        <form action="" class="registro__form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Introduzca su nombre"
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Introduzca su edad"
            />
          </div>
          <div class="mb-3">
            <label for="nac" class="form-label">Nacionalidad</label>
            <input
              type="text"
              class="form-control"
              id="nac"
              placeholder="Introduzca su nacionalidad"
            />
          </div>
          <button id="butSend" type="reset" class="btn btn-secondary">
            Enviar
          </button>
          <div id="completar"></div>
        </form>
      </section>
      <button id="boton2" class="boton__test">Comenzar test</button>
      <section class="inicio__test" id="inicio__test" style="display: none">
        <div id="nameUs"></div>
        <div id="saludo"></div>
      </section>

      <section id="result" style="display: none" class="test__resultado">
        <div id="resultado">
          <h1>Ya tengo todo lo que necesito, ¿quiere conocer su casa?</h1>
          <button id="si" class="test__button">Si</button>
          <button id="no" class="test__button">No</button>
        </div>
        <div id="casa"></div>
      </section>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
